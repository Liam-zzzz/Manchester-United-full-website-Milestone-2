<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/Images/icons8-manchester-united-48.png"
    />
    <title>Shopping Cart</title>

    <link
      rel="stylesheet"
      href="2style.css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
    <script
      src="https://code.jquery.com/jquery-2.2.4.js"
      charset="utf-8"
    ></script>
    <meta name="robots" content="noindex,follow" />
  </head>
  <body>
    <div class="shopping-cart">
      <!-- Title -->
      <div class="title">Shopping Bag</div>

      <!-- Product #1 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img
            src="Images/ZC World Manchester United WAYNE ROONEY & RYAN GIGGS.jpg"
            height="100"
            width="100"
            alt=""
          />
        </div>

        <div class="description">
          <span>Action Figure</span>
          <span>Mint Condition</span>
          <span></span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="plus.svg" alt="" />
          </button>
          <input type="text" name="name" value="1" />
          <button class="minus-btn" type="button" name="button">
            <img src="minus.svg" alt="" />
          </button>
        </div>

        <div class="total-price">$45</div>
      </div>

      <!-- Product #2 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img
            src="Images/Manchester United Adidas Anthem Jacket - Red - Medium - Authentic merchandise  _ eBay.jpg"
            height="100"
            width="100"
            alt=""
          />
        </div>

        <div class="description">
          <span>Home kit</span>
          <span>Any weather wear</span>
          <span>A</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="plus.svg" alt="" />
          </button>
          <input type="text" name="name" value="1" />
          <button class="minus-btn" type="button" name="button">
            <img src="minus.svg" alt="" />
          </button>
        </div>

        <div class="total-price">$20</div>
      </div>

      <!-- Product #3 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img
            src="Images/FOOTBALL EDITS 2020.jpg"
            height="100"
            width="100"
            alt=""
          />
        </div>

        <div class="description">
          <span>Fit in wall</span>
          <span>All shapes available</span>
          <span></span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="Images/icons8-plus.svg" alt="" />
          </button>
          <input type="text" name="name" value="1" />
          <button class="minus-btn" type="button" name="button">
            <img src="Images/icons8-minus-24.png" alt="" />
          </button>
        </div>

        <div class="total-price">$10</div>
      </div>
    </div>

    <script type="text/javascript">
      $(".minus-btn").on("click", function (e) {
        e.preventDefault();
        var $this = $(this);
        var $input = $this.closest("div").find("input");
        var value = parseInt($input.val());

        if (value > 1) {
          value = value - 1;
        } else {
          value = 0;
        }

        $input.val(value);
      });

      $(".plus-btn").on("click", function (e) {
        e.preventDefault();
        var $this = $(this);
        var $input = $this.closest("div").find("input");
        var value = parseInt($input.val());

        if (value < 100) {
          value = value + 1;
        } else {
          value = 100;
        }

        $input.val(value);
      });

      $(".like-btn").on("click", function () {
        $(this).toggleClass("is-active");
      });
    </script>
  </body>
</html>
